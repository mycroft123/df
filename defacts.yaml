version: 1.2.4
cache: true
interface:
  agents: true
balance:
  enabled: true
  startBalance: 100
  autoRefillEnabled: false
  refillIntervalValue: 1
  refillIntervalUnit: "days"
  refillAmount: 100
registration:
  socialLogins:
    - "discord"
    - "facebook"
    - "github"
    - "google"
    - "openid"
endpoints:
  custom:
    # Mistral AI
    - name: "Mistral"
      apiKey: "${MISTRAL_API_KEY}"
      baseURL: "https://api.mistral.ai/v1"
      models:
        default:
          - mistral-tiny
          - mistral-small-latest
          - mistral-large-latest
          - ministral-3b-latest
          - ministral-8b-latest
          - pixtral-large-latest
          - mistral-medium-latest
          - magistral-medium-latest
          - codestral-latest
        fetch: false
      titleConvo: true
      titleModel: "mistral-small-2407"
      modelDisplayLabel: "Mistral"
    # Perplexity
    - name: "Perplexity"
      apiKey: "${PERPLEXITY_API_KEY}"
      baseURL: "https://api.perplexity.ai/"
      models:
        default:
          - r1-1776
          - sonar
          - sonar-deep-research
          - sonar-pro
          - sonar-reasoning
          - sonar-reasoning-pro
        fetch: false
      titleConvo: true
      titleModel: "sonar"
      modelDisplayLabel: "Perplexity"
    # xAI
    - name: "xAI"
      apiKey: "${XAI_API_KEY}"
      baseURL: "https://api.x.ai/v1"
      models:
        default:
          - grok-2-1212
          - grok-2-vision-1212
          - grok-3-beta
          - grok-3-mini-beta
          - grok-beta
          - grok-vision-beta
        fetch: false
      titleConvo: true
      titleMethod: "completion"
      titleModel: "grok-beta"
      modelDisplayLabel: "xAI"
