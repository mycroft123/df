version: 1.2.4
cache: true
interface:
  agents: true
balance:
  enabled: true
  startBalance: 10
  autoRefillEnabled: false
  refillIntervalValue: 1
  refillIntervalUnit: "days"
  refillAmount: 10
registration:
  socialLogins:
    - "discord"
    - "facebook"
    - "github"
    - "google"
    - "openid"
endpoints:
  # Enable agents endpoint (for OpenAI, Anthropic, etc.)
  agents:
    allowedProviders:
      - "openai"
      - "anthropic"
      - "google"
    recursionLimit: 10
    
  custom:
    # DeFacts News - Specialized for news/fact-checking
    - name: "DeFacts News"
      apiKey: "${PERPLEXITY_API_KEY}"
      baseURL: "https://defacts-api-production.up.railway.app/v1"
      models:
        default:
          - sonar
          - sonar-pro
          - sonar-deep-research
        fetch: false
      iconURL: "https://raw.githubusercontent.com/mycroft123/df/bfb583e973a38f528231e2fb2303ebae6d10bca3/defacts.png"
      titleConvo: true
      titleModel: "sonar"
      streaming: true  # ← Changed to true
      # Remove type: "openai" - let LibreChat auto-detect
      modelDisplayLabel: "DeFacts News AI"
      # Add completion handling
      dropParams:
        - "stop"
        - "user"
        - "frequency_penalty"
        - "presence_penalty"
      
    # DeFacts Research - For deep research
    - name: "DeFacts Research"
      apiKey: "${PERPLEXITY_API_KEY}"
      baseURL: "https://defacts-api-production.up.railway.app/v1"
      models:
        default:
          - sonar-deep-research
          - sonar-reasoning-pro
          - r1-1776
        fetch: false
      iconURL: "https://raw.githubusercontent.com/mycroft123/df/bfb583e973a38f528231e2fb2303ebae6d10bca3/defacts.png"
      titleConvo: true
      titleModel: "sonar"
      streaming: true  # ← Changed to true
      modelDisplayLabel: "DeFacts Research AI"
      maxTokensDefault: 4000
      
    # DeFacts General - All-purpose
    - name: "DeFacts"
      apiKey: "${PERPLEXITY_API_KEY}"
      baseURL: "https://defacts-api-production.up.railway.app/v1"
      models:
        default:
          - sonar
          - sonar-pro
          - sonar-reasoning
          - sonar-reasoning-pro
          - sonar-deep-research
          - r1-1776
        fetch: false
      iconURL: "https://raw.githubusercontent.com/mycroft123/df/bfb583e973a38f528231e2fb2303ebae6d10bca3/defacts.png"
      titleConvo: true
      streaming: true  # ← Changed to true
      titleModel: "sonar"
      modelDisplayLabel: "DeFacts AI"
      
    # Perplexity
    - name: "Perplexity"
      apiKey: "${PERPLEXITY_API_KEY}"
      baseURL: "https://defacts-api-production.up.railway.app/v1"
      models:
        default:
          - r1-1776
          - sonar
          - sonar-deep-research
          - sonar-pro
          - sonar-reasoning
          - sonar-reasoning-pro
        fetch: false
      titleConvo: true
      titleModel: "sonar"
      streaming: true  # ← Changed to true
      modelDisplayLabel: "Perplexity (via DeFacts)"
      
    # xAI
    - name: "xAI"
      apiKey: "${XAI_API_KEY}"
      baseURL: "https://api.x.ai/v1"
      models:
        default:
          - grok-3-fast
          - grok-3
          - grok-3-mini-fast
          - grok-3-mini
        fetch: false
      titleConvo: true
      titleMethod: "completion"
      titleModel: "grok-beta"
      modelDisplayLabel: "xAI"
      type: "openai"  # xAI uses OpenAI-compatible API
