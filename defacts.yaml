version: 1.2.4
cache: true
interface:
  agents: true
balance:
  enabled: true
  startBalance: 10
  autoRefillEnabled: false
  refillIntervalValue: 1
  refillIntervalUnit: "days"
  refillAmount: 10
registration:
  socialLogins:
    - "discord"
    - "facebook"
    - "github"
    - "google"
    - "openid"
endpoints:
  custom:
    # Perplexity
    - name: "Perplexity"
      apiKey: "${PERPLEXITY_API_KEY}"
      baseURL: "https://defacts-api-production.up.railway.app/v1/"
      models:
        default:
          - r1-1776
          - sonar
          - sonar-deep-research
          - sonar-pro
          - sonar-reasoning
          - sonar-reasoning-pro
        fetch: false
      titleConvo: true
      titleModel: "sonar"
      modelDisplayLabel: "Perplexity"
    # xAI
    - name: "xAI"
      apiKey: "${XAI_API_KEY}"
      baseURL: "https://api.x.ai/v1"
      models:
        default:
          - grok-3-fast
          - grok-3
          - grok-3-mini-fast
          - grok-3-mini
        fetch: false
      titleConvo: true
      titleMethod: "completion"
      titleModel: "grok-beta"
      modelDisplayLabel: "xAI"
